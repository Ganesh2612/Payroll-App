<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Payroll App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Employee Payroll</h2>
    <form id="employeeForm" class="row g-3">
      <input type="hidden" id="employeeId" />
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" class="all" id="email" required />
      </div>
      <div class="col-md-6">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" class="all" id="salary" required />
      </div>
      <div class="col-md-6">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control"class="all" id="department" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Gender</label><br />
        <input type="radio" name="gender" class="all" value="Male" id="male" required />
        <label for="male">Male</label>
        <input type="radio" name="gender" class="all" value="Female" id="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender"  class="all" value="Others" id="others" />
        <label for="others">Others</label>
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" class="form-control"class="all" rows="3" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" class="all" id="submitBtn">Add Employee</button>
      </div>
    </form>

    <div class="mt-4">
      <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by name" />
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
